{{ define "main" }}
  {{ .Content }}
  <dl>
  {{ range site.RegularPages }}
    {{ $dateMachine := .Date | time.Format "2006-01-02T15:04:05-07:00" }}
    {{ $dateHuman := .Date | time.Format ":date_long" }}
    <dt><time datetime="{{ $dateMachine }}">{{ $dateHuman }}</time></dt>
    <dd><a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a></dd>

  {{ end }}
  </dl>

{{ end }}
