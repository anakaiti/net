{{ define "main"}}
  <h1>{{ .Title }}</h1>
  {{ partial "header.html" . }}
  <!-- date -->
  {{ $singlePageDateFormat := .Site.Params.singlePageDateFormat | default "January 2, 2006"}}
  <p class="date">{{ .Date.Format $singlePageDateFormat }}</p>
  <!-- content -->
  <div id="contentBody">
    {{ .Content }}
    <script src="https://utteranc.es/client.js"
        repo="anakaiti/net"
        issue-term="pathname"
        theme="github-dark"
        crossorigin="anonymous"
        async>
    </script>
  </div>
  {{ partial "footer.html" . }}
{{ end }}
